<div fxLayout="column">

  <!-- navigation -->
	<mat-toolbar class="menu" role="header" color="primary">
		<mat-toolbar-row>
			<button mat-button class="toolbar__icon-button mat-button">
				<mat-icon>build</mat-icon>
				<span style="margin-left: 5px !important;">nodebucket</span>
			</button>

			<button mat-button class="mat-button"  routerLink="/" mat-button>Home</button>
			<button mat-button class="mat-button" routerLink="/employees" mat-button>Employees</button>
			<button mat-button class="mat-button" routerLink="/tasks" mat-button>Tasks</button>

			<div fxFlex></div>

			<!-- User Profile -->
			<button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
				<mat-icon>account_circle</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item>
					<mat-icon>perm_contact_calendar</mat-icon>
					<span>My Profile</span>
				</button>

				<button mat-menu-item>
					<mat-icon>settings</mat-icon>
					<span>Settings</span>
				</button>

				<button mat-menu-item>
					<mat-icon>exit_to_app</mat-icon>
					<span>Logout</span>
				</button>
			</mat-menu>
		</mat-toolbar-row>
	</mat-toolbar>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
